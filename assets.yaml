js_app:
  contents:
    - js/app/*.js
  filters: jsmin
  output: js/packed_app.js
js_lib_ie:
  filters: jsmin
  contents:
    - js/libs/ie/*.js
  output: js/packed_lib_ie.js
css_all:
  contents:
    - css/kstyle.css
  filters: cssutils
  output: css/packed_all.css
user_view_js:
  contents:
    - users/static/c
less_all:
  contents:
    - css/less/*.less
  output: css/compiled_style.css
  filters: less

